<body>
	<div>

    <div class="container">
		
		<div class="left">
			<div class="form-group">
				<label for="text-input">Ingrese el texto a encriptar o desencriptar:</label>
				<textarea id="text-input" rows="10" placeholder="Escriba aquÃ­..."></textarea>
			</div>		

			<div class="button-group">
				<button id="btn-encrypt">Encriptar</button>
				<button id="btn-decrypt">Desencriptar</button>
			</div>
		</div>
		<div class="left">		
			<div class="form-group">
				<label for="result">Su texto convertido es:</label>

		</div>
    </div>
